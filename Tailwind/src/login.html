<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-gray-900 text-white flex min-h-screen w-full justify-center items-center">
    <section class="border-black border-2 bg-gray-950 rounded-xl p-8 shadow-2xl max-w-sm w-full ">
        <h2 class="text-white text-center text-3xl mb-6 font-bold">Login</h2>
        <form action="">
            <div>
                <label for="" class="text-gray-300 block text-lg mb-1 font-medium">Email:</label>
                <input type="email" name="" id="" placeholder="Enter email"
                    class="bg-gray-900 w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-600 rounded-md mb-4">
            </div>
            <div>
                <label for="" class="text-gray-300 block text-lg mb-1 font-medium">Password:</label>
                <input type="password" name="" id="" placeholder="Enter passsword"
                    class="bg-gray-900 w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-600 rounded-md mb-4">
            </div>
            <div class="mt-4">
                <button type="submit"
                    class="bg-blue-600 w-full py-2 rounded-md hover:bg-blue-700 animat">Submit</button>
            </div>
        </form>
    </section>
</body>

</html>
