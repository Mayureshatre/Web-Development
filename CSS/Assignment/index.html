<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(#161616, #434343);
            color: white;
        }

        .card {
            /* border: 2px solid red; */
            display: flex;
            height: 500px;
            width: 500px;
            background: linear-gradient(#0c1b2e, #394f64);
            box-shadow: 4px 10px 25px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
        }

        .card img {
            width: 280px;
            background-color: white;
            background-image: transparent;
            border-radius: 12px;
            margin: 20px 0;
        }

        .card h2 {
            margin-bottom: 10px;
            font-size: 30px;
            font-weight: 1000;
        }

        .card p {
            margin-bottom: 20px;
        }

        .specifications {
            border: 2px solid black;
            margin-bottom: 7px;
            padding: 5px 5px;
            border-radius: 8px;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.4);
        }

        .specifications select {
            border: none;
            background: transparent;
            color: #fff;
            font-size: 14px;
            transition: hover 0.5s ease-in-out;
        }

        .specifications select:hover {
            cursor: pointer;
            font-size: 15px;
        }

        .specifications select option {
            background-color: #394f64;
            color: #fff;
            border: none;
        }

        .card form {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .purchase {
            border: 2px solid red;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.4);
            padding: 5px 7px;
        }

        .purchase button {
            border: none;
            padding: 2px 4px;
            background: transparent;
            color: #fff;
            font-size: 15px;
            font-weight: 400;
            transition: hover 0.5s ease-in-out;
        }

        #buy-button {
            border-color: #077c03;
            background-color: #249b26;
            margin-right: 25px;
        }

        #wishlist-button {
            border-color: #910202;
            background-color: #f3352b;
            margin-left: 25px;
            padding: 4px 6px;
        }

        #buy-button button:hover,
        #wishlist-button button:hover {
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="card">
        <!-- Card Content Here -->
        <img src="/images/shoes.jpg" alt="Shoe Img">
        <h2>Bacca Bucci</h2>
        <p>Men Lace Up Basketball Shoe</p>
        <div class="specifications">
            <select name="" id="size-selector" required>
                <option value="default" selected disabled>Select Size</option>
                <option value="9">9</option>
                <option value="8">8</option>
                <option value="7">7</option>
                <option value="6">6</option>
            </select>
        </div>
        <div class="specifications">
            <select name="" id="shoe-color" required>
                <option value="default" selected disabled>Select Color </option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
            </select>
        </div>
        <form action="">
            <div class="purchase" id="buy-button">
                <button type="submit">Buy Now</button>
            </div>
            <div class="purchase" id="wishlist-button">
                <button>Add To Wishlist</button>
            </div>
        </form>
    </div>
</body>

</html>
