<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
        }

        main {
            width: 95%;
            height: 100vh;
            margin: auto;
            padding-top: 20px;
        }

        #carouselExample {
            border-radius: 12px;
        }

        .carousel-item img {
            border-radius: 12px;
            height: 300px;
            width: 100%;
            object-fit: cover;
        }

        #cards {
            /* border: 2px solid red; */
            display: grid;
            width: 100%;
            height: 300px;
            margin-top: 40px;
            grid-template-columns: repeat(3, 1fr);
            gap: 80px;
        }

        #card1,
        #card2,
        #card3 {
            display: flex;
            flex-direction: column;
            border: 2px solid white;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
            border-radius: 15px;
            box-shadow: 4px 4px 4px rgba(255, 255, 255, 0.4);
        }

        #cards>div>button>a {
            text-decoration: none;
            color: white;
        }

        #cards>div>div>iframe {
            aspect-ratio: 560/315;
            width: 100%;
            border-radius: 15px;
            margin-bottom: 10px;
            
        }

        #cards>div>p {
            color: black;
            font-weight: 500;
        }

        footer>p {
            position: absolute;
            bottom: 0;
            right: 50%;
        }
    </style>
</head>

<body>
    <main>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/images/image1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/images/image2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/images/image3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <section id="cards">
            <div id="card1">
                <div>
                    <iframe src="https://www.youtube.com/embed/my_abxdWUaI?si=1eHAAuIdlY9w7znZ"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <p>Complete Inngest course with Project</p>
                <button class="btn btn-danger"><a target="_blank"
                        href="https://www.youtube.com/embed/my_abxdWUaI?si=1eHAAuIdlY9w7znZ">Watch Now</a></button>
            </div>
            <div id="card2">
                <div>
                    <iframe src="https://www.youtube.com/embed/_LYkWF2tW1M?si=zsGEO42TmwKZblC5"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <p>This is now more than a terminal and my daily tool</p>
                <button class="btn btn-danger"><a target="_blank"
                        href="https://www.youtube.com/embed/_LYkWF2tW1M?si=zsGEO42TmwKZblC5">Watch Now</a></button>
            </div>
            <div id="card3">
                <div>
                    <iframe src="https://www.youtube.com/embed/pg47U9XlWqo?si=LZFjwZTv9_5vpp88"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <p>1 config file took 30 percent internet down for 6 hours</p>
                <button class="btn btn-danger"><a target="_blank"
                        href="https://www.youtube.com/embed/pg47U9XlWqo?si=LZFjwZTv9_5vpp88">Watch Now</a></button>
            </div>
        </section>

        <footer>
            <p><span>&copy;</span>Mayuresh Atre</p>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
